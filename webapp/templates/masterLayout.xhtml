<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html" locale="en">
	<h:head>
		<title>Business Made Easy - Templates</title>
		<h:outputStylesheet
			name="webjars/font-awesome/5.2.2/css/fontawesome.css" />
		<f:facet name="first">
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta http-equiv="pragma" content="no-cache" />
			<meta http-equiv="cache-control" content="no-cache" />
			<meta http-equiv="expires" content="0" />
		</f:facet>
		<ui:insert name="head" />
	</h:head>
	<h:body>
		<h:panelGroup layout="block" styleClass="slogan">
			<h:outputText value="BusiME Designer [Prototyp]" />
		</h:panelGroup>

		<h:form id="mainForm" prependId="false">
			<h:panelGrid columns="1" columnClasses="menuBarColumn">
				<h:panelGroup layout="block">
					<ui:include src="/views/menu/menubar.xhtml" />
				</h:panelGroup>
			</h:panelGrid>
			<h:panelGrid columns="2"
				columnClasses="menuColumn,contentColumn">
				<h:panelGroup layout="block">
					<p:tree id="busimeTree" value="#{masterTreeBean.root}" var="node"
						selectionMode="single" selection="#{masterTreeBean.selectedNode}">
						<p:ajax event="select" listener="#{masterTreeBean.onNodeSelect}" />
						<p:treeNode expandedIcon="#{node.icon}"
							collapsedIcon="#{node.icon}">
							<h:outputText value="#{node.name}" />
						</p:treeNode>
						<p:treeNode type="chapteritem" icon="ui-icon-document">
							<h:outputText value="#{node.name}" />
						</p:treeNode>
					</p:tree>
				</h:panelGroup>
				<h:panelGroup layout="block">
					<ui:insert name="chapterItem" />
				</h:panelGroup>
			</h:panelGrid>
		</h:form>

		<h:outputStylesheet library="css" name="layout.css" />
		<ui:insert name="appResources" />
	</h:body>
</f:view>
</html>
